<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>乐学偶得论坛 - 【{{ title }}】</title>
    {% else %}
        <title>乐学偶得论坛</title>
    {% endif %}

</head>
<body>
{% for post in posts %}
    <h1>【{{ post.title }}】</h1>
    <p>文章信息：该文章由【{{ post.author }}】 发布，发布时间为【{{ post.date_posted }}】</p>
    <p>文章内容：【{{ post.content }}】</p>
{% endfor %}
</body>
</html>
